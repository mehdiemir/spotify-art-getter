<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Cover Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { 
        color-scheme: light dark; 
        --radius: 8px;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      :root, :root.light {
        --bg: #f9f9f9;
        --surface: #ffffff;
        --border: #ebebeb;
        --text: #202020;
        --text-secondary: #606060;
        --accent: #1DB954;
        --accent-hover: #1ed760;
        --error: #d1242f;
      }
      :root.dark {
        --bg: #121212;
        --surface: #1e1e1e;
        --border: #2e2e2e;
        --text: #ffffff;
        --text-secondary: #b3b3b3;
        --accent: #1DB954;
        --accent-hover: #1ed760;
        --error: #f85149;
      }
      * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
      }
      
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 400;
        line-height: 1.5;
        min-height: 100vh; 
        color: var(--text); 
        background: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 48px 24px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .wrap { 
        width: min(520px, 100%); 
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      
      .hero { 
        text-align: center; 
      }
      
      .title { 
        font-weight: 700; 
        font-size: 28px; 
        letter-spacing: -0.02em; 
        margin-bottom: 8px;
      }
      
      .subtitle { 
        color: var(--text-secondary); 
        font-size: 16px; 
        max-width: 420px;
        margin: 0 auto;
      }

      .search {
        display: flex; 
        gap: 8px; 
      }
      
      .search input[type="text"] { 
        flex: 1; 
        padding: 14px 16px; 
        border-radius: var(--radius); 
        border: 1px solid var(--border); 
        background: var(--surface); 
        color: var(--text); 
        font-size: 16px; 
        outline: none;
        transition: all 0.2s ease;
      }
      
      .search input[type="text"]::placeholder {
        color: var(--text-secondary);
      }
      
      .search input[type="text"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
      }
      
      .search button { 
        padding: 14px 20px; 
        border-radius: var(--radius); 
        border: none; 
        background: var(--accent); 
        color: white; 
        font-weight: 600; 
        font-size: 15px;
        cursor: pointer; 
        transition: all 0.2s ease;
      }
      
      .search button:hover { 
        background: var(--accent-hover);
      }
      
      .search button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .status { 
        text-align: center; 
        font-size: 14px; 
        color: var(--text-secondary); 
        min-height: 20px; 
        transition: all 0.2s ease;
      }
      
      .status.error { 
        color: var(--error); 
      }

      .result-card {
        background: var(--surface); 
        border: 1px solid var(--border); 
        border-radius: calc(var(--radius) * 1.5);
        overflow: hidden; 
        box-shadow: var(--shadow-sm);
        display: none;
        animation: fadeIn 0.5s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .result-header { 
        padding: 20px; 
      }
      
      .meta .name { 
        font-weight: 600; 
        font-size: 18px;
      }
      
      .meta .by { 
        color: var(--text-secondary); 
        font-size: 14px; 
      }
      
      .image-wrap { 
        aspect-ratio: 1 / 1; 
        background: var(--border);
      }
      
      .image-wrap img { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        display: block; 
      }
      
      .image-skeleton { 
        width: 100%; 
        height: 100%; 
        background: linear-gradient(90deg, var(--border) 0%, var(--surface) 50%, var(--border) 100%); 
        background-size: 200% 100%; 
        animation: shimmer 1.5s infinite; 
      }
      
      @keyframes shimmer { 
        0% { background-position: 200% 0; } 
        100% { background-position: -200% 0; } 
      }
      
      .actions { 
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px; 
        padding: 20px; 
        border-top: 1px solid var(--border); 
      }
      
      .btn { 
        padding: 12px; 
        border-radius: var(--radius); 
        border: 1px solid var(--border); 
        background: var(--surface); 
        color: var(--text); 
        font-weight: 600; 
        font-size: 14px;
        text-decoration: none; 
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .btn:hover { 
        background: var(--border);
        border-color: var(--border);
      }
      
      .btn.primary { 
        background: var(--accent); 
        border-color: var(--accent); 
        color: white; 
      }
      
      .btn.primary:hover {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
      }

      footer { 
        padding: 24px; 
        text-align: center; 
        color: var(--text-secondary); 
        font-size: 12px; 
        margin-top: auto;
      }
      
      .loading::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      /* Responsive Design */
      @media (max-width: 600px) {
        body {
          padding: 24px 16px;
        }
        .wrap {
          gap: 20px;
        }
        .title {
          font-size: 24px;
        }
        .subtitle {
          font-size: 15px;
        }
        .actions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="hero">
        <h1 class="title">Spotify Cover Getter</h1>
        <p class="subtitle">Get high-quality artwork for any track, album, or playlist.</p>
      </header>

      <main>
        <div class="search" role="search">
          <input id="urlInput" type="text" placeholder="Paste Spotify link or URIâ€¦" autocomplete="off" spellcheck="false" />
          <button id="fetchBtn">Get Cover</button>
        </div>
        <div id="status" class="status"></div>

        <section id="resultCard" class="result-card" aria-live="polite">
          <div class="image-wrap">
            <div id="skeleton" class="image-skeleton" style="display:none"></div>
            <img id="coverImg" alt="cover" style="display:none" />
          </div>
          <div class="result-header meta">
            <div id="title" class="name"></div>
            <div id="byline" class="by"></div>
          </div>
          <div class="actions">
            <button id="downloadOriginal" class="btn">Download Original</button>
            <button id="enhanceBtn" class="btn primary">Enhance & Download</button>
          </div>
        </section>
      </main>
    </div>

    <footer>
      Not affiliated with Spotify. All artwork belongs to its respective owners.
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
  </html>
